<div class="mb-3 mt-4">
  <input [(ngModel)] = "filterText" type="text" class="form-control" id="filterText" placeholder="Please enter the text you want to search..">
</div>
<div class="d-flex flex-wrap justify-content-center justify-content-xl-start" style="gap: 0.75em; padding: 0; margin-top: 23px">

  <div *ngFor="let car of cars |carFilter:filterText" class="card" style="width:15rem">

    <div class="d-flex" style="height:50%">
     <div class="carousel-item"*ngFor="let image of cars; index as i; first as firstImage" [ngClass]="{ active: firstImage }">
     <img [src]="car.imagePath.length !== 0 ? imageUrl+car.imagePath[0]:imageUrl+'Images/unnamed.png'"  class="card-img-top" alt="" style="height: 100%; width: 100%; object-fit: cover" >
     
    </div>
    </div>

    <div class="card-body">
      <h5 class="card-title text-center">
         {{car.brandName}}-{{car.carName}}
      </h5>
    </div>

    <ul class="list-group list-group-flush">
      <li class="list-group-item text-center">{{car.colorName}}</li>
      <li class="list-group-item text-center">{{car.modelYear}}</li>
      <li class="list-group-item text-center">{{car.dailyPrice}}</li>
      <li class="list-group-item text-center">{{ car.isRentable ? "Available" : "Not Available" }}</li>
      <li class="list-group-item text-center">{{car.description}}</li>
    </ul>

    <div class="card-body d-grid gap-2 col-6 mx-auto" >
      <button type="button"  routerLink="/cardetail/{{ car.carId }}"  class="btn btn-outline-primary"> Details </button>
    </div>
  </div>
</div>
