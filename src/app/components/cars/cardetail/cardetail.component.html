<div class="card"  style="width: 100%; margin-top: 23px">

  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">



      <div class="carousel-item" *ngFor="let carImage of carImages; index as i; first as firstImage"
           [ngClass]="{ active: firstImage }">
        <!-- diziye gelen ilk elemaı firstImage atar. Daha sonra, ngClass normal class ın içerisine karşısında yazan boolean değer true ysa active komutu ekliyor. -->
        <img [src]="imageUrl+carImage.imagePath" class="d-block w-100" alt="..." style="height: 400px; width: 700px; object-fit: cover"/>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
  </div>

  <div class="card-body">
    <h5 class="card-title text-center">
       {{carDetail?.brandName}}-{{carDetail?.carName}}
    </h5>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item text-center">{{carDetail?.colorName}}</li>
    <li class="list-group-item text-center">{{carDetail?.modelYear}}</li>
    <li class="list-group-item text-center">{{carDetail?.dailyPrice}}</li>
    <li class="list-group-item text-center">{{carDetail?.isRentable ? "Available" : "Not Available" }}</li>
    <li class="list-group-item text-center">{{carDetail?.description}}</li>
  </ul>

  
</div>

<div class="card-body d-grid gap-2 col-6 mx-auto" >
  <button type="button"  class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#carRent">Rental</button>
</div>
  

  
    <div class="modal fade" id="carRent" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="carRent">Rental</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
            
             <app-rental [car]="carDetail"  ></app-rental>
        
        </div>
      </div>
    </div>
