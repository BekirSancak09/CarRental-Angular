
<main class="form-signin">
    <form [formGroup]="registerForm">
    
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="firstName" id="firstName" placeholder="FirstName">
        <label for="floatingInput">FirstName</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" formControlName="lastName" id="lastName" placeholder="LastName">
        <label for="floatingInput">LastName</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control"  formControlName="email" id="email" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
    
      <button class="w-100 btn btn-lg btn-primary" (click)="register()" type="submit">Sign in</button>
    </form>
  </main>
